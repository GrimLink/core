<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../elements/native-elements/dist/native-elements.css">

  <style>
    html {
      font-size: 100%;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      line-height: 1.5;
      background: #FFF;
      overflow: auto;
      text-rendering: geometricPrecision;
      -webkit-font-smoothing: antialiased;
      margin: 0;
      min-height: 100vh;
    }

    h2 {
      font-weight: 400;
    }

    main {
      margin: 0 auto;
      width: 80vw;
      max-width: 800px;
      min-width: 300px;
      padding: 100px;
      box-sizing: border-box;
    }

    .SecondButton {
      --ne-button-radius: 3px;
      --ne-button-y-padding: 0.8rem;
      --ne-button-x-padding: 1.4rem;
    }

    .ThirdButton {
      --ne-button-radius: 100px;
      --ne-button-y-padding: 0.5rem;
      --ne-button-x-padding: 1.5rem;
    }

    .FullRound {
      --ne-button-radius: 100px;
    }
  </style>
</head>

<body>
  <!-- Elements bundle will be imported by webpack during development.
      Just add elements for testing -->
  <main>
    <h2>Buttons</h2>
    <button name="puppo" tabindex="2" autofocus>Button</button>
    <button class="SecondButton">Button</button>
    <button class="ThirdButton">Button</button>

    <button disabled>Button</button>

    <h2>Buttons & icon</h2>
    <button >
      <i>←</i>
      Button
    </button>
    <button ne-icon-right class="FullRound">
      Button
      <i>→</i>
    </button>

    <button disabled>
      <i>←</i>
      Button
    </button>

    <h2>Progress</h2>
    <progress value="50" max="100">progress</progress>
    <progress></progress>
    <meter value="5" min="0" max="10">5 out of 10</meter>
  </main>

</body>
</html>
